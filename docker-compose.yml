services:
  postgres:
    image: postgres:16-alpine
    container_name: finance-platform-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finance_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finance_password}
      POSTGRES_DB: ${POSTGRES_DB:-finance_platform_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finance_user} -d ${POSTGRES_DB:-finance_platform_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance-network

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
      target: development
    container_name: finance-platform-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-finance_user}:${POSTGRES_PASSWORD:-finance_password}@postgres:5432/${POSTGRES_DB:-finance_platform_dev}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./packages/backend/src:/app/packages/backend/src
      - ./packages/backend/prisma:/app/packages/backend/prisma
      - ./packages/backend/jest.config.js:/app/packages/backend/jest.config.js
      - ./packages/backend/tsconfig.json:/app/packages/backend/tsconfig.json
      - ./packages/shared/src:/app/packages/shared/src
      - ./packages/shared/dist:/app/packages/shared/dist
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev --workspace=@finance-platform/backend
    networks:
      - finance-network

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      target: development
    container_name: finance-platform-web
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
      # Optimize Node.js for limited resources
      NODE_OPTIONS: "--max-old-space-size=512 --max-semi-space-size=64"
      # Reduce file watching overhead
      CHOKIDAR_USEPOLLING: "false"
      CHOKIDAR_INTERVAL: "1000"
    ports:
      - "5173:5173"
    volumes:
      # Use consistent caching for better performance
      - frontend_cache:/app/packages/frontend/node_modules/.vite
      - ./packages/frontend/src:/app/packages/frontend/src:consistent
      - ./packages/shared/src:/app/packages/shared/src:consistent
      - ./packages/shared/dist:/app/packages/shared/dist:consistent
    depends_on:
      - backend
    command: npm run dev --workspace=@finance-platform/frontend
    networks:
      - finance-network
    # Add resource limits to prevent memory issues
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

volumes:
  postgres_data:
  frontend_cache:

networks:
  finance-network:
    driver: bridge
